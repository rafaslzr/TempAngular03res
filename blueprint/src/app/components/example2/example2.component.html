<form [formGroup]="form" (ngSubmit)="onSubmit()">
<div class="form-group">
  <label>Name</label>
  <input type="text" class="form-control" formControlName="name">
</div>
<div class="form-group">
  <label>Email</label>
  <input type="text" class="form-control" formControlName="email">
</div>
<input type="submit" value ="Send">
</form>
